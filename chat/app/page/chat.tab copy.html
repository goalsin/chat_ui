<meta charset='utf-8'/>
 <style>
div.speech {

 padding: 8px;
 table-layout: fixed;

 position: relative;

 border: 1px solid #989898;
 -webkit-border-radius: 8px;
 -moz-border-radius: 8px;
 border-radius: 8px;
}
div.speech:before {
 content: '';
 position: absolute;
 width: 0;
 height: 0;
 left: 15px;
 top: -20px;
 border: 10px solid;
 border-color: transparent transparent #989898 transparent;
}
div.speech:after {
 content: '';

 height: 0;

 top: -16px;

 border-color: transparent transparent #ffffff transparent;
}
div.speech.right {

}
div.speech.right:before {
 content: '';
 position: absolute;
 width: 0;
 height: 0;
 top: 9px;
 bottom: auto;
 left: auto;
 right: -10px;

 border-color: transparent #989898;
}
div.speech.right:after {
 content: '';
 position: absolute;
 width: 0;
 height: 0;
 top: 10px;
 bottom: auto;
 left: auto;

}
div.speech.left {

}
div.speech.left:after {

 height: 0;

 border-color: transparent #eae8e8;
}
.leftimg {

}
.rightimg {

}
.clear {
 clear: both;
}
</style>
